{% extends 'base.html' %}
{% block content %}


  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">About
      <small>Subheading</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="index.html">Home</a>
      </li>
      <li class="breadcrumb-item active">About</li>
    </ol>

    <!-- Intro Content -->
    <div class="row">
      <div class="col-lg-4">
        <img class="img-fluid rounded mb-4" src="{{user.userprofile.img.url}}" alt="logo">
      </div>
      <div class="col-lg-6">
        <h2>About {{user.first_name}} </h2>
        
        <p></p>
      </div>
    </div>
    <!-- /.row -->

    {% for post in posts %}
    <h1>{{post.user.first_name}}</h1><br>
    <h1>{{post.Book}}</h1>
    <h1>{{post.ordered_date}}</h1>
    {% endfor %}


  </div>
  <!-- /.container -->

{% endblock %}
